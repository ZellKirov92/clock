<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Creating a Clock">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Clock</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/index.js" async></script>
</head>
<body>
    <h1>The Clock</h1>
    <div id="clock">
        <span id="twelve_hour" class="hour"></span>
        <span id="three_hour" class="hour"></span>
        <span id="six_hour" class="hour"></span>
        <span id="nine_hour" class="hour"></span>
        <span id="five_minutes" class="minutes"></span>
        <span id="ten_minutes" class="minutes"></span>
        <span id="twenty_minutes" class="minutes"></span>
        <span id="twenty_five_minutes" class="minutes"></span>
        <span id="thirty_five_minutes" class="minutes"></span>
        <span id="fourty_minutes" class="minutes"></span>
        <span id="fifty_minutes" class="minutes"></span>
        <span id="fifty_five_minutes" class="minutes"></span>
        <div id="hour_hand"></div>
        <div id="minute_hand"></div>
        <div id="second_hand"></div>
        <div id="dot"></div>
    </div>
</body>
</html>
